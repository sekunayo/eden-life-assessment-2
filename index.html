<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="app">
      <div class="app__container">

        <header class="app__header">
          <div class="app__header-image"></div>
          <h1 class="app__header-title">Good Morning Silm!</h1>
        </header>

        <div class="app__schedule">
          <h3 class="app__schedule-title">Schedule</h3>
          <button
            class="app__schedule-button"
            type="button"
            aria-label="app__schedule-button"
          >
            Reconfigure Services
          </button>
        </div>

        <div class="app__info app__info-primary">
          <div class="app__info-description"></div>
          <button type="button" aria-label="app__info-button" class="app__info-button"></button>
        </div>
      </div>
    </section>
  </body>
</html>
