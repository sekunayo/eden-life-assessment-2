<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="app">
      <div class="app__container">
        <header class="app__header">
          <div class="app__header-image"></div>
          <h1 class="app__header-title">Good Morning Silm!</h1>
        </header>

        <div class="app__schedule">
          <h3 class="app__schedule-title">Schedule</h3>
          <button
            class="app__schedule-button"
            type="button"
            aria-label="app__schedule-button"
          >
            Reconfigure Services
          </button>
        </div>

        <div class="app__info app__info-secondary">
          <div class="app__info-description">
            <p class="app__info-description-content">
              Your account is inactive. <br /><span>15% off</span> offer until
              June 23.
            </p>
          </div>
          <button
            type="button"
            aria-label="app__info-button"
            class="app__info-button"
          >
            <span class="app__info-discounted-price">N75,000</span>
            <span class="app__info-actual-price">Pay N62,800</span>
          </button>
        </div>

        <div class="app__info app__info-primary">
          <div class="app__info-description">
            <p class="app__info-description-content">
              View your meals for the week.
            </p>
          </div>
          <button
            type="button"
            aria-label="app__info-button"
            class="app__info-button"
          >
            Check ‘em
          </button>
        </div>

        <div class="app__getting-started">
          <h2 class="app__getting-started-title">Getting Started</h2>
          <p class="app__getting-started-subtitle">Let’s answer any questions you have left!</p>
          <div class="app__getting-started-main">
              <div class="app__getting-started-main-icon">
                  a
              </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
